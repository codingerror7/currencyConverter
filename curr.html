<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="curr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>CURRENCY CONVERTER</h1>
    <div id="main">
        <form>
            <div id="amount">
                <p>ENTER AMOUNT:</p>
                <input type="text" id="input" placeholder="ex: 100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>FROM:</p>
                    <div class="select">
                        <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="error">
                        <select name="from" id="">

                        </select>
                    </div>  
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>TO:</p>
                    <div class="select">
                        <img class="img" src="https://flagsapi.com/IN/flat/64.png" alt="error">
                        <select name="to" id="">

                        </select>
                    </div>
                </div>
            </div>
            <div id="res">1 USD = 80 INR</div>
            <button id="btn">EXCHANGE</button>
        </form>
    </div>

    <script src="countryCode.js"></script>
<script src="curr.js"></script>
</body>
</html>
